<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>learnPhaser</title>
    <script src="phaser/phaser.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/loader.js"></script>

    <style>
        @font-face {
            font-family: 'fzhyt';
            src: url("res/活一体字体.TTF");
        }
    </style>
</head>
<body>
    <h1 style="font-family: fzhyt">LearnPhaser</h1>
    <div id="div_phaser" style="width: 1000px;height: 1000px;border: 1px solid red"></div>

    <script>
        var game = new Phaser.Game(800,800,Phaser.CANVAS,'div_phaser');

        var cat;
        var graphics;
        
        function state() {
            this.init = function(){
                game.scale.pageAlignHorizontally = true;    //水平居中
                game.scale.pageAlignVertically = true;      //垂直居中

            },
            this.preload = function(){
                game.load.image('backgroud','res/backgroud.png');
                game.load.image('cat','res/cat.jpg');
                game.load.spritesheet('sprite', 'res/a1.png', 32, 32);

                game.load.bitmapFont('font','res/font.png','res/font.fnt')

                game.load.atlasXML('man','res/r.png','res/r.xml');
            },
            this.create = function(){
                game.world.setBounds(0, 0, 2000, 2000);//设置世界大小
                var bg = game.add.image(0,0,'backgroud');

                var man = game.add.sprite(10,10,'man');
                // man.animations.add('animation1',[0,1]);
                man.animations.add('animation1',['r1.png','r2.png']);
                man.play('animation1' , 10, true);

            },
            this.update = function(){
                var keys = game.input.keyboard.createCursorKeys();
                if(keys.right.isDown) graphics.x += 10;
                else if(keys.left.isDown) graphics.x -= 10;
                else if(keys.down.isDown) graphics.y += 10;
                else if(keys.up.isDown) graphics.y -= 10;

            }
        }

        game.state.add('state1',state);
        game.state.start('state1');


    </script>
</body>
</html>
